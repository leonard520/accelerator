accelerator:
  displayName: Azure Accelerator
  description: Demo
  iconUrl: https://raw.githubusercontent.com/leonard520/accelerator/main/asc.png
  tags:
  - Azure
  options:
  
  - name: projectName
    label: projectName
    description: The project name.
    defaultValue: hello-world

  - name: projectType
    inputType: select
    choices:
      maven: Maven
      gradle: Gradle
    defaultValue: maven

engine:
  merge:
    - include: ["**/*"]
    - exclude: ['*.png']
    - include: ["**/pom.xml"]
      chain:
      - type: ReplaceText
        subsitutions:
          - text: artifactIdName
            with: '#projectName'
  chain:
    - condition: "#projectType == gradle"
      exclude: ['**/pom.xml']
    - condition: "#projectType == gradle"
      exclude: ['*.gradle']
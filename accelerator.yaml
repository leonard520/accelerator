accelerator:
  displayName: Azure Accelerator
  description: Demo
  iconUrl: https://raw.githubusercontent.com/leonard520/accelerator/main/asc.png
  tags:
  - Azure
  options:
  
  - name: projectName
    label: projectName
    description: The project name.
    defaultValue: hello-world

  - name: projectType
    inputType: select
    choices:
      maven: Maven
      gradle: Gradle
    defaultValue: maven

engine:
  include:
    ["**/*.md", "**/*.xml", "**/*.gradle", "**/*.java"]
  exclude:
    ['*.png']
  merge:
    - condition: "#projectType == maven"
      include: ['**/pom.xml']
      chain:
        - type: ReplaceText
          subsitutions:
            - text: artifactIdName
              with: '#projectName'
    - condition: "#projectType == gradle"
      include: ['*.gradle']
    - include: ["**/*.java", "README.md"]